<picture class="promo__picture">
  <!--        webp       -->
  <source type="image/webp" media="(min-width: 768px)"
          srcset="img/main/promo/desktop/mobile.webp 1x,
                   img/@2x/promo/desktop/mobile@2x.webp 2x,
                   img/@3x/promo/desktop/mobile@3x.webp 3x">
  <source type="image/webp" srcset="img/main/promo/mobile/mobile.webp 1x,
                                    img/@2x/promo/mobile/mobile@2x.webp 2x,
                                    img/@3x/promo/mobile/mobile@3x.webp 3x">
  <!--        jpg       -->
  <source media="(min-width: 768px)"
          srcset="img/main/promo/desktop/mobile.png 1x,
                   img/@2x/promo/desktop/mobile@2x.png 2x,
                   img/@3x/promo/desktop/mobile@3x.png 3x">
  <img src="img/main/promo/mobile/mobile.jpg"
       srcset="img/@2x/promo/mobile/mobile@2x.jpg 2x,
                 img/@3x/promo/mobile/mobile@3x.jpg 3x" width="288"  alt="Invite to apply" class="promo__image">
</picture>
