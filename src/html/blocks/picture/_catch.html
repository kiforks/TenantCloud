<picture class="catch__picture">
  <!--        webp       -->
  <source type="image/webp" media="(min-width: 768px)"
          srcset="img/main/catch/desktop/photo-1.webp 1x,
                   img/@2x/catch/desktop/photo-1@2x.webp 2x,
                   img/@3x/catch/desktop/photo-1@3x.webp 3x">
  <source type="image/webp" srcset="img/main/catch/mobile/photo-1.webp 1x,
                                    img/@2x/catch/mobile/photo-1@2x.webp 2x,
                                    img/@3x/catch/mobile/photo-1@3x.webp 3x">
  <!--        jpg       -->
  <source media="(min-width: 768px)"
          srcset="img/main/catch/desktop/photo-1.png 1x,
                   img/@2x/catch/desktop/photo-1@2x.png 2x,
                   img/@3x/catch/desktop/photo-1@3x.png 3x">
  <img src="img/main/catch/mobile/photo-1.png"
       srcset="img/@2x/catch/mobile/photo-1@2x.png 2x,
                 img/@3x/catch/mobile/photo-1@3x.png 3x" width="283" alt="Catch all your leads" class="catch__image">
</picture>
